<body class="main_wrapper">
    <div class="left_wrapper">
        <h1>
            <b>JOSH KING</b>
            <p>contact</p>
        </h1>
    </div>

    <div class="right_wrapper">
        <br>
        <h2>
            <a href="index.html"><img style='height: 10%; width: 10%; object-fit: contain' src="assets/home.png"></a>
        </h2>
    </div>

    <div class="contact_container">
        <form id="contact" action="" method="post">
            <h2><b>Contact</b></h2>
            <h4>Fill out the form and I'll get back to you asap.</h4>
            <fieldset>
                <input placeholder="Your name*" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address*" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="http://" type="url" tabindex="3">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your Message Here...*" tabindex="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <p>* Required</p>
        </form>


    </div>
</body>
